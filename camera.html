<!DOCTYPE html>
<html>
  <head>
    <title>Camera Upload</title>
    <style>
      #preview {
        max-width: 100%;
        max-height: 80vh;
      }
    </style>
  </head>
  <body>
    <input type="file" accept="image/*" capture="camera" id="cameraInput" />
    <button onclick="captureImage()">Take Picture</button>
    <br><br>
    <div id="previewContainer">
      <img id="preview" src="" alt="Preview Image" />
    </div>

    <script>
      function captureImage() {
        const fileInput = document.getElementById('cameraInput');
        fileInput.click();
      }

      document.getElementById('cameraInput').addEventListener('change', function() {
        const file = this.files[0];

        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const previewImage = document.getElementById('preview');
            previewImage.src = e.target.result;
            adjustImageSize();
          };

          reader.readAsDataURL(file);
        }
      });

      function adjustImageSize() {
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('preview');
        const aspectRatio = previewImage.naturalWidth / previewImage.naturalHeight;
        const containerWidth = previewContainer.clientWidth;
        const containerHeight = previewContainer.clientHeight;
        let newWidth = containerWidth;
        let newHeight = newWidth / aspectRatio;

        if (newHeight > containerHeight) {
          newHeight = containerHeight;
          newWidth = newHeight * aspectRatio;
        }

        previewImage.style.width = newWidth + 'px';
        previewImage.style.height = newHeight + 'px';
      }
    </script>
  </body>
</html>
